<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h1 style="color: white;">Add Transaction</h1>
    <div class="d-flex">
      <button (click)="clickAddTransaction()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
        class="btn btn-success">Add Transaction</button>
    </div>
  </div>
</nav>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">

         
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Title</label>
            <input type="text" formControlName="title" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Date</label>
            <input type="Date" formControlName="date" class="form-control" id="exampleInputPassword1" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Category</label>
            <input type="text" formControlName="category" class="form-control" id="exampleInputPassword1" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Amount</label>
            <input type="number" formControlName="amount" class="form-control" id="exampleInputPassword1" required>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" *ngIf="showAdd" (click)="postTransactionDetails()" class="btn btn-primary">Add Transaction</button>
        <button type="button" *ngIf="showUpdate" (click)="updateTransactionDetails()" class="btn btn-primary">Update Transaction</button>
      </div>
    </div>
  </div>
</div>

<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">Transaction ID</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Category</th>
      <th scope="col">Amount</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let row of transactionData">
      <td>{{row.id}}</td>
      <td>{{row.title}}</td>
      <td>{{row.date}}</td>
      <td>{{row.category}}</td>
      <td>{{row.amount}}</td>
      <td>
         
        <button (click)="onEdit(row)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
          class="btn btn-info">Edit</button>
        <button (click)="deleteTransaction(row)" type="button" class="btn btn-danger mx-3">Delete</button>
         
      </td>
    </tr>
  </tbody>
</table>
