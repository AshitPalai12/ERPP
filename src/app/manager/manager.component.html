<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4">Manager Creation</h2>
            <div class="container">
                <form [formGroup]="managerForm" (ngSubmit)="loadManager()">
                    <div class="form-group">
                        <label for="username">Employee ID*</label>
                        <input type="text" formControlName="id" id="id" class="form-control">
                        <label for="username">Name*</label>
                        <input type="text" formControlName="name" id="name" class="form-control">



                        <label for="role">Email*</label>
                        <input type="email" formControlName="email" id="email" class="form-control">
                        <label for="password">Password*</label>
                        <input type="password" formControlName="password" id="password" class="form-control">

                        <label for="department">Department*</label>
                        <input type="text" formControlName="department" id="department" class="form-control">
                    </div>

                    <div class="text-center">
                        <button type="submit" [disabled]="managerForm.invalid" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</div>
