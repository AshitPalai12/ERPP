<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mb-4">Manager Updation</h2>
                <div class="container">
                    <form [formGroup]="editManager" (ngSubmit)="updateManager()">
                        <div class="form-group">
                            <label for="id">Employee ID*</label>
                            <input type="text" formControlName="id" id="id" class="form-control" >
                           
    
                            <label for="name">Name*</label>
                            <input type="text" formControlName="name" id="name" class="form-control" >
                            
    
                            <label for="email">Email*</label>
                            <input type="email" formControlName="email" id="email" class="form-control" >
                            
    
                            <label for="password">Password*</label>
                            <input type="password" formControlName="password" id="password" class="form-control">
                            
    
                            <label for="department">Department*</label>
                            <input type="text" formControlName="department" id="department" class="form-control" >
                            
                        </div>
    
                        <div class="text-center">
                            <button routerLink="/manager-list" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <a style="color:black; margin-top: 10px;" > Click here to add a User.</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>
