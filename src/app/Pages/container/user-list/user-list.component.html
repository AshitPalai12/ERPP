<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4">User Creation</h2>
            <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
                <div class="form-group">
                    <label for="username">Username*</label>
                    <input type="text" formControlName="username" id="username" class="form-control">

                    <label for="password">Password*</label>
                    <input type="password" formControlName="password" id="password" class="form-control">

                    <label for="role">Role*</label>
                    <input type="text" formControlName="role" id="role" class="form-control">

                    <label for="department">Department*</label>
                    <input type="text" formControlName="department" id="department" class="form-control">
                </div>

                <div class="text-center">
                    <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</div>
